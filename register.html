<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Trin Bank</title>
</head>
<body>
    <div class="logo-container">
        <h3 class="logo-text">Trin Bank</h3>
    </div>

    <div class="bg-login">
        <div class="row">
            <div class="rectangle top-left"></div>
            <div class="rectangle top-middle"></div>
            <div class="rectangle bottom-left"></div>
            <div class="rectangle top-right"></div>
            <div class="rectangle bottom-middle"></div>
            <div class="rectangle bottom-right"></div>
        </div>
    </div>

    <div class="container-fluid register-container">
            <div class="row">
                <div class="col-12">
                    <h2 class="title">Register</h2>
                </div>

                <div class="row">
                    <div class="col-custom">
                        <h5 class="input-text">Full Name:</h5>
                        <h5 class="input-text">Birth Date:</h5>
                        <h5 class="input-text">Email:</h5>
                        <h5 class="input-text">Password:</h5>
                    </div>
    
                    <div class="col-custom">
                        <form action="/register_new_user" method="post">
                            <input class="input" type="text" name="fullName" required>
                            <input class="input" type="date" name="birthDate" required>
                            <input class="input" type="email" name="email" required>
                            <input class="input" type="password" name="password" required>
                    </div>
                </div>
                <div class="register-btn-container col-12 d-flex justify-content-center align-items center">
                    <button type="submit" class="register-btn" onclick="checkRegister()"><h5>Register</h5></button>
                    </form>
                </div>
                <h3 id="register-wrong"></h3>

                <div class="col register-bottom-container">
                    <h3>Already a member? <u><a href="/login">Login Now</a></u></h3>
                </div>
            </div>
    </div>
    
<script src="main.js"></script>
</body>
</html>
