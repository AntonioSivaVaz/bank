<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">


    <title>REGISTER | TRIN BANK</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col trinLogo-container">
                <div class="trinLogo">
                    <h5 class="logo-text">TRIN BANK</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-container">

        <form action="/register_new_user" method="post">
            <div class="row">
                <div class="col-12 mt-lg-5">
                    <h2>Register</h2>
                </div>

                <div class="row mt-lg-5">
                    <div class="input-text">
                        <h4>Full Name:</h4>
                    </div>
                    
                    <div class="input-input">
                        <input type="text" name="fullName" class="input" required>
                    </div>
                </div>

                <div class="row mt-lg-3">
                    <div class="input-text">
                        <h4>Birthday:</h4>
                    </div>
                    
                    <div class="input-input">
                        <input type="date" name="birthDate" class="input" required>
                    </div>
                </div>

                <div class="row mt-lg-3">
                    <div class="input-text">
                        <h4>Email:</h4>
                    </div>
                    
                    <div class="input-input">
                        <input type="email" name="email" class="input" required>
                    </div>
                </div>

                <div class="row mt-lg-3">
                    <div class="input-text">
                        <h4>Password:</h4>
                    </div>
                    <div class="input-input">
                        <input type="password" name="password" class="input" required>
                    </div>
                </div>

                <div class="row mt-lg-4">
                    <div class="col-12">
                        <button class="btn" type="submit" onclick="checkRegister()">
                            <h4>Register</h4>
                        </button>
                    </div>
                </div>


                <div class="col-12 mt-lg-3">
                    <div id="register-wrong">
                        <h4>email or password wrong.</h4>
                    </div>
                </div>

                <div class="col-12 mt-lg-3">
                    <h3>Already a member? <a href="/login"><u>Login Now</u></a></h3>
                </div>

            </div>
        </form>
    </div>

<script src="main.js"></script>
</body>
</html>
