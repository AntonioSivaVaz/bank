<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">


    <title>LOGIN | TRIN BANK</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col trinLogo-container">
                <div class="trinLogo">
                    <h5 class="logo-text">TRIN BANK</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-container">
        <form action="/login" method="post">
            <div class="row">
                <div class="col-12">
                    <h2>Login</h2>
                </div>

                <div class="row mt-lg-5 mt-sm-2">
                    <div class="input-text">
                        <h4>Email:</h4>
                    </div>
                    
                    <div class="input-input">
                        <input type="email" name="email" class="input" required>
                    </div>
                </div>

                <div class="row mt-lg-3 mt-sm-2">
                    <div class="input-text">
                        <h4>Password:</h4>
                    </div>
                    <div class="input-input">
                        <input type="password" name="password" class="input" required>
                    </div>
                </div>

                <div class="row mt-lg-4">
                    <div class="col-12">
                        <button class="btn" type="submit" onclick="checkIfLogin()">
                            <h4>Login</h4>
                        </button>
                    </div>
                </div>


                <div class="col-12 mt-2">
                    <div id="if-wrong-display">
                        <h4>email or password wrong.</h4>
                    </div>
                </div>

                <div class="col-12">
                    <h3>Not a member? <a href="register"><u>Register Now</u></a></h3>
                </div>

            </div>
        </form>
    </div>

<script src="main.js"></script>
</body>
</html>
