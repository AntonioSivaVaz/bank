<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Trin Bank</title>
</head>
<body>
    <div class="logo-container">
        <h3 class="logo-text">Trin Bank</h3>
    </div>

    
    <div class="bg-login">
        <div class="row">
            <div class="rectangle top-left"></div>
            <div class="rectangle top-middle"></div>
            <div class="rectangle bottom-left"></div>
            <div class="rectangle top-right"></div>
            <div class="rectangle bottom-middle"></div>
            <div class="rectangle bottom-right"></div>
        </div>
    </div>

    <div class="container-fluid login-container">
            <div class="row">
                <div class="col-12">
                    <h2 class="title">Login</h2>
                </div>

                <div class="row">
                    <div class="col-custom">
                        <h5 class="input-text">email:</h5>
                        <h5 class="input-text">password:</h5>
                    </div>
    
                    <div class="col-custom">
                        <form action="/login" method="post" id="form">
                            <input class="input" type="email" name="email" required>
                            <input class="input" type="password" name="password" required>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center align-items center">
                        <button name="wrongText" type="submit" class="login-btn" onclick="checkIfLogin()">
                            <h5>Login</h5>
                        </button>
                    </form>
                </div>
                <h3 id="if-wrong-display">Wrong email or password</h3>

                <div class="col login-bottom-container">
                    <h3>Not a member? <u><a href="/register">Register Now</a></u></h3>
                </div>
            </div>
    </div>
    
<script src="main.js"></script>
</body>
</html>
